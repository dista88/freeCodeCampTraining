<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="surveyStyle.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">TITLE</h1>
        <p id="description">DESCRIPTION</p>
      </header>

      <form action="#" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Username</label>
          <input
            type="text"
            id="name"
            required
            placeholder=" Enter your name"
          />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder=" Enter your Email"
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age(optional)</label>
          <input
            type="number"
            id="number"
            required
            min="17"
            max="100"
            placeholder="Age"
          />
        </div>

        <div class="form-group">
          <p>Which option describes thou current role?</p>
          <select name="role" id="dropdown" class="form-control" required>
            <option disabled selected value="s">Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input
              type="radio"
              name="user-recommend"
              class="input-radio"
              value="definitely"
            />
            Definitely
          </label>
          <label>
            <input
              type="radio"
              name="user-recommend"
              class="input-radio"
              value="maybe"
            />
            Maybe
          </label>
          <label>
            <input
              type="radio"
              name="user-recommend"
              class="input-radio"
              value="not sure"
            />
            Not sure
          </label>
        </div>

        <div class="form-group">
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select name="mostLike" id="most-like" class="form-control" required>
            <option disable selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?<span class="clue"
              >(Check all that apply)</span
            >
          </p>
          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />
            Front-end
          </label>
          <label
            ><input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />
            Back-end
          </label>
          <label
            ><input
              name="prefer"
              value="Videos"
              type="checkbox"
              class="input-checkbox"
            />
            Videos
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
