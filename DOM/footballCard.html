<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Set of Football Team Cards</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --dark-grey: #0a0a23;
        --light-grey: #f5f6f7;
        --white: #ffffff;
        --black: #000;
      }

      body {
        background-color: var(--dark-grey);
        text-align: center;
        padding: 10px;
      }

      .title,
      .options-label,
      .team-stats,
      footer {
        color: var(--white);
      }

      .title {
        margin: 1.3rem 0;
      }

      .team-stats {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        font-size: 1.3rem;
        margin: 1.2rem 0;
      }

      .options-label {
        font-size: 1.2rem;
      }

      .cards {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      .player-card {
        background-color: var(--light-grey);
        padding: 1.3rem;
        margin: 1.2rem;
        width: 300px;
        border-radius: 15px;
      }

      @media (max-width: 768px) {
        .team-stats {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="title">Team stats</h1>
    <main>
      <div class="team-stats">
        <p>Team: <span id="team"></span></p>
        <p>Year: <span id="year"></span></p>
        <p>Head coach: <span id="head-coach"></span></p>
      </div>
      <label class="options-label" for="players">Filter Teammates:</label>
      <select name="players" id="players">
        <option value="all">All Players</option>
        <option value="forward">Position Forward</option>
        <option value="midfielder">Position Midfielder</option>
        <option value="defender">Position Defender</option>
        <option value="goalkeeper">Position Goalkeeper</option>
      </select>
      <div class="cards" id="player-cards"></div>
    </main>
    <footer>&copy; freeCodeCamp</footer>
    <script>
      const footballTeam = {
        team: "The Golden Strikers",
        year: 2024,
        headCoach: "Alex Verratti",
        players: [
          {
            name: "Marcus Rashford",
            position: "forward",
            isCaptain: false,
          },
          {
            name: "Lucy Bronze",
            position: "defender",
            isCaptain: false,
          },
          {
            name: "Kevin De Bruyne",
            position: "midfielder",
            isCaptain: true,
          },
          {
            name: "Alisson Becker",
            position: "goalkeeper",
            isCaptain: false,
          },
          {
            name: "Sam Kerr",
            position: "forward",
            isCaptain: false,
          },
        ],
      };

      // Display team stats
      document.getElementById("team").textContent = footballTeam.team;
      document.getElementById("year").textContent = footballTeam.year;
      document.getElementById("head-coach").textContent =
        footballTeam.headCoach;

      const playerCards = document.getElementById("player-cards");
      const selectElement = document.getElementById("players");

      // Function to display player cards
      function displayPlayers(players) {
        playerCards.innerHTML = "";

        players.forEach((player) => {
          const card = document.createElement("div");
          card.className = "player-card";
          card.innerHTML = `
      <h2>${player.isCaptain ? "(Captain) " : ""}${player.name}</h2>
      <p>Position: ${player.position}</p>
    `;
          playerCards.appendChild(card);
        });
      }

      // Display all players on page load
      displayPlayers(footballTeam.players);

      // Filter players when select changes
      selectElement.addEventListener("change", (e) => {
        const filterValue = e.target.value;

        if (filterValue === "all") {
          displayPlayers(footballTeam.players);
        } else {
          const filtered = footballTeam.players.filter(
            (player) => player.position === filterValue
          );
          displayPlayers(filtered);
        }
      });
    </script>
  </body>
</html>
