<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Todo List</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My Todo List</h1>
      </div>

      <div class="input-section">
        <input type="text" id="todo-input" placeholder="Add a new task..." />
        <button id="add-btn">Add</button>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>

      <div class="stats">
        <span id="total-tasks">0 <span>task</span></span>
        <span id="completed-tasks">0 <span>completed</span></span>
      </div>

      <ul class="todo-list"></ul>

      <div class="empty-state" id="empty-state">
        <p>No tasks yet. Add a task to get started!</p>
      </div>
    </div>

    <!-- modal -->
    <div id="edit-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Edit Todo</h2>
        <input type="text" id="edit-input" placeholder="Edit your todo..." />
        <div class="modal-buttons">
          <button id="save-edit" class="btn-primary">Save</button>
          <button id="cancel-edit" class="btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

    <div id="delete-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Delete Todo?</h2>
        <p>
          Are you sure you want to delete this todo? This action cannot be
          undone.
        </p>
        <div class="modal-buttons">
          <button id="confirm-delete" class="btn-danger">Delete</button>
          <button id="cancel-delete" class="btn-secondary">Cancel</button>
        </div>
      </div>
    </div>

    <div id="modal-backdrop" class="backdrop hidden"></div>

    <script src="todo.js"></script>
  </body>
</html>
